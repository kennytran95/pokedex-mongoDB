<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <title>Pokedex</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div>
    <h1 class='title'>Pokemon!</h1>
    <button>Show All</button>
    <select id="cars">
      <option>Sort by Type</option>
      <option>Grass</option>
      <option>Fire</option>
      <option>Water</option>
      <option>Normal</option>
      <option>Poison</option>
      <option>Electric</option>
      <option>Ground</option>
      <option>Fighting</option>
      <option>Psychic</option>
      <option>Rock</option>
      <option>Ghost</option>
      <option>Dragon</option>
    </select>
    <button>INSERT</button>
    <div>
      <h3>Bulbasaur</h3>
      <img
        src="http://vignette4.wikia.nocookie.net/nintendo/images/4/43/Bulbasaur.png/revision/latest?cb=20141002083518&path-prefix=en" />
    </div>
    <div>
      <h3>Ivysaur</h3>
      <img
        src="http://vignette3.wikia.nocookie.net/nintendo/images/8/86/Ivysaur.png/revision/latest?cb=20141002083450&path-prefix=en" />
    </div>
    <div>
      <h3>Venusaur</h3>
      <img
        src="http://vignette2.wikia.nocookie.net/nintendo/images/b/be/Venusaur.png/revision/latest?cb=20141002083423&path-prefix=en" />
    </div>
  </div>
</body>

</html>
